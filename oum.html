<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fury of Thor</title>
  <link rel="stylesheet" href="oum.css" />
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="https://res.cloudinary.com/djuisin8z/video/upload/v1762430559/desktop-background-ingame-video-muted_gg5eyg.mp4" type="video/mp4" />
  </video>

  <section id="scene-start" class="scene active">
    <div class="top-buttons">
      <button id="btn-exit" class="btn-icon" title="Salir"></button>
      <button id="btn-settings" class="btn-icon" title="Ajustes"></button>
    </div>
    <div class="thor"></div>
    <div class="speech">Are you<br>ready for<br>Valhalla?</div>
    <button class="btn-power" id="goAddPlayers"></button>
  </section>

  <section id="scene-add" class="scene">
    <div class="top-buttons">
      <button class="btn-icon" id="btn-exit2" title="Salir"></button>
      <button class="btn-icon" id="btn-settings2" title="Ajustes"></button>
    </div>
    <div class="container">
      <div class="add-board">
        <div class="board-header">ADD YOUR VIKINGS</div>
        <div class="board-body">
          <div class="input-wrapper">
            <input type="text" id="vikingName" placeholder="Name your Viking" />
            <img src="https://res.cloudinary.com/djuisin8z/image/upload/v1762164198/aset_casco_zt4kke.png" alt="Icono Viking" class="icon" />
          </div>
          <div class="buttons-row">
            <button class="action-btn cross" id="btn-remove" title="Eliminar Ãºltimo"></button>
            <button class="action-btn plus" id="btn-add" title="Agregar"></button>
          </div>
        </div>
      </div>
      <div class="vikings-list" id="vikingsList"></div>
    </div>
    <div class="bottom-buttons">
      <button class="btn-check" id="btn-confirm" title="Confirmar"></button>
      <button class="btn-home" id="btn-home" title="Inicio"></button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
