<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fury of Thor - Campfire Scene</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156869/forest_bg_valhalla_pxart.png') no-repeat center/cover;
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: white;
    }

    /* --- BOTONES SUPERIORES --- */
    .top-buttons {
      position: absolute;
      top: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 10;
    }

    .btn-icon {
      width: 60px;
      height: 60px;
      border: none;
      background: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #btn-exit {
      background-image: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156868/btn_exit_pxart.png');
    }

    #btn-settings {
      background-image: url('https://res.cloudinary.com/djuisin8z/image/upload/v1761747882/Ajustes_sbpegh.png');
    }

    .btn-icon:hover {
      transform: scale(1.1);
    }

    /* --- RUNAS EN CÍRCULO --- */
    .rune {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156870/rune_pxart.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px #ffb347);
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    /* --- FUEGO ANIMADO --- */
    .campfire {
      position: absolute;
      bottom: 15%;
      width: 200px;
      height: 200px;
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156872/fire_pxart.gif') no-repeat center/contain;
      z-index: 3;
    }

    /* --- LUZ DEL FUEGO --- */
    .glow {
      position: absolute;
      bottom: 15%;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle, rgba(255,180,80,0.5) 0%, rgba(255,140,0,0) 70%);
      filter: blur(30px);
      animation: pulse 2s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    /* --- PERSONAJES Y ESCENA --- */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156867/camp_vikings_pxart.png') no-repeat center/contain;
      background-size: cover;
      z-index: 1;
    }

    /* --- GLOBO DE DIÁLOGO --- */
    .speech {
      position: absolute;
      left: 22%;
      bottom: 38%;
      background: white;
      color: black;
      font-size: 10px;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: monospace;
      transform: scale(1.2);
    }

    /* --- BOTÓN CENTRAL --- */
    .btn-power {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156868/btn_power_pxart.png') no-repeat center/contain;
      width: 90px;
      height: 90px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 5;
    }

    .btn-power:hover {
      transform: translateX(-50%) scale(1.15);
    }
  </style>
</head>

<body>
  <!-- Botones arriba -->
  <div class="top-buttons">
    <button id="btn-exit" class="btn-icon"></button>
    <button id="btn-settings" class="btn-icon"></button>
  </div>

  <!-- Escena principal -->
  <div class="scene">
    <div class="speech">Are you ready for Valhalla?</div>
  </div>

  <!-- Efectos del fuego -->
  <div class="glow"></div>
  <div class="campfire"></div>

  <!-- Runas flotantes en círculo -->
  <div class="rune" style="top:12%; left:47%; animation-delay:0s;"></div>
  <div class="rune" style="top:22%; left:60%; animation-delay:0.3s;"></div>
  <div class="rune" style="top:40%; left:70%; animation-delay:0.6s;"></div>
  <div class="rune" style="top:55%; left:60%; animation-delay:0.9s;"></div>
  <div class="rune" style="top:68%; left:47%; animation-delay:1.2s;"></div>
  <div class="rune" style="top:55%; left:33%; animation-delay:1.5s;"></div>
  <div class="rune" style="top:40%; left:24%; animation-delay:1.8s;"></div>
  <div class="rune" style="top:22%; left:33%; animation-delay:2.1s;"></div>

  <!-- Botón central de poder -->
  <button class="btn-power" onclick="startBattle()"></button>

  <script>
    function startBattle() {
      window.location.href = "page4.html"; // redirige a la siguiente página del juego
    }
  </script>
</body>
</html>
