<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fury of Thor - Campfire Scene (Animated)</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
      position: relative;
      font-family: 'Press Start 2P', cursive;
      color: white;
      background-color: black;
    }


    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }


    .top-buttons {
      position: absolute;
      top: 15px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 10;
    }

    .btn-icon {
      width: 60px;
      height: 60px;
      border: none;
      background: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #btn-exit {
      background-image: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762423571/aset_mute_gykvou.png');
    }

    #btn-settings {
      background-image: url('https://res.cloudinary.com/djuisin8z/image/upload/v1761747882/Ajustes_sbpegh.png');
    }

    .btn-icon:hover {
      transform: scale(1.1);
    }


    .thor {
      position: absolute;
      bottom: 8%;
      left: 42%;
      transform: translateX(-50%);
      width: 250px; 
      height: 30%;
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1761727900/thor-relaxed_tyazkp.png') no-repeat center/contain;
      z-index: 5;
    }

@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');


.speech {
  position: absolute;
  left: 39%;  
  bottom: 47%;
  background: #ffffff;
  color: #000000;
  font-family: 'Press Start 2P', cursive;
  font-size: 10px;
  line-height: 1.5;
  text-align: center;
  padding: 10px 14px;
  z-index: 6;
  image-rendering: pixelated;


  box-shadow:
    0 0 0 2px #000,
    4px 0 0 0 #000,
    -4px 0 0 0 #000,
    0 4px 0 0 #000,
    0 -4px 0 0 #000,
    4px 4px 0 0 #000,
    -4px 4px 0 0 #000,
    4px -4px 0 0 #000,
    -4px -4px 0 0 #000,
    6px 2px 0 0 #000,
    -6px 2px 0 0 #000,
    6px -2px 0 0 #000,
    -6px -2px 0 0 #000;
}


.speech::after {
  content: "";
  position: absolute;
  bottom: -6px;
  left: 8px;
  width: 4px;
  height: 4px;
  background: #000;
  box-shadow:
    4px 0 #000,
    8px 0 #000,
    0 -4px #fff,
    4px -4px #fff,
    8px -4px #fff;
}




    .rune {
      position: absolute;
      width: 65px;
      height: 65px;
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156870/rune_pxart.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px #ffb347);
      opacity: 0.9;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(6deg); }
    }


    .btn-power {
      position: absolute;
      bottom: 1%;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://res.cloudinary.com/djuisin8z/image/upload/v1762156683/aset_rayo_pfqqwh.png') no-repeat center/contain;
      width: 90px;
      height: 90px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 5;
    }

    .btn-power:hover {
      transform: translateX(-50%) scale(1.15);
    }
  </style>
</head>

<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://res.cloudinary.com/djuisin8z/video/upload/v1762430559/desktop-background-ingame-video-muted_gg5eyg.mp4" type="video/mp4" />
  </video>


  <div class="top-buttons">
    <button id="btn-exit" class="btn-icon"></button>
    <button id="btn-settings" class="btn-icon"></button>
  </div>


  <div class="thor"></div>


  <div class="speech">
    Are you<br>ready for<br>Valhalla?
  </div>


  <div class="rune" style="top:12%; left:47%; animation-delay:0s;"></div>
  <div class="rune" style="top:22%; left:60%; animation-delay:0.3s;"></div>
  <div class="rune" style="top:40%; left:70%; animation-delay:0.6s;"></div>
  <div class="rune" style="top:55%; left:60%; animation-delay:0.9s;"></div>
  <div class="rune" style="top:68%; left:47%; animation-delay:1.2s;"></div>
  <div class="rune" style="top:55%; left:33%; animation-delay:1.5s;"></div>
  <div class="rune" style="top:40%; left:24%; animation-delay:1.8s;"></div>
  <div class="rune" style="top:22%; left:33%; animation-delay:2.1s;"></div>


  <button class="btn-power" onclick="goNext()"></button>

  <script>
    function goNext() {
      window.location.href = "page4.html";
    }
  </script>
</body>
</html>
