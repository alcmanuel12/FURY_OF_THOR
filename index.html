<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start" id="div1">

        <button id="playBtn">▶️ Play</button>

    </div>
    <div class="selectPlayers" id="div2">
        <div class="add-character-board">
            <div class="board-header">ADD YOUR VIKING</div>
            <div class="board-content">
                <div class="input-wrapper">
                <input type="text" placeholder="Name your viking">
                <img src="https://res.cloudinary.com/djuisin8z/image/upload/v1762164198/aset_casco_zt4kke.png" alt="Icono Viking" class="icon">
                </div>
                <div class="buttons-row">
                <button class="action-btn cross"></button>
                <button class="action-btn plus"></button>
                <button class="action-btn check"></button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
