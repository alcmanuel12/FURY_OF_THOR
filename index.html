<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fury of Thor</title>
  <link rel="stylesheet" href="oum.css" />

  <style>
    /* (Puedes agregar aquí estilos rápidos si los necesitas) */
  </style>
</head>

<body>

  <!-- ========== ESCENA 1: GAME START ========== -->
  <section id="scene-start" class="scene active">

    <video id="bg-video" autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/djuisin8z/video/upload/v1762430559/desktop-background-ingame-video-muted_gg5eyg.mp4" type="video/mp4" />
    </video>

    <div class="top-buttons">
      <button id="btn-exit" class="btn-icon"></button>
      <button id="btn-settings" class="btn-icon"></button>
    </div>

    <div class="thor"></div>

    <div class="speech">
      Are you<br>ready for<br>Valhalla?
    </div>

    <div class="rune" style="top:12%; left:47%; animation-delay:0s;"></div>
    <div class="rune" style="top:22%; left:60%; animation-delay:0.3s;"></div>
    <div class="rune" style="top:40%; left:70%; animation-delay:0.6s;"></div>
    <div class="rune" style="top:55%; left:60%; animation-delay:0.9s;"></div>
    <div class="rune" style="top:68%; left:47%; animation-delay:1.2s;"></div>
    <div class="rune" style="top:55%; left:33%; animation-delay:1.5s;"></div>
    <div class="rune" style="top:40%; left:24%; animation-delay:1.8s;"></div>
    <div class="rune" style="top:22%; left:33%; animation-delay:2.1s;"></div>

    <button class="btn-power" id="goAddPlayers"></button>
  </section>

  <!-- ========== ESCENA 2: ADD PLAYERS ========== -->
  <section id="scene-add" class="scene hidden">

    <div class="top-buttons">
      <button class="btn-icon" id="btn-exit2" title="Salir"></button>
      <button class="btn-icon" id="btn-settings2" title="Ajustes"></button>
    </div>

    <div class="container">

      <div class="add-board">
        <div class="board-header">ADD YOUR VIKINGS</div>

        <div class="board-body">
          <div class="input-wrapper">
            <input type="text" id="vikingName" placeholder="Name your Viking" />
            <img
              src="https://res.cloudinary.com/djuisin8z/image/upload/v1762164198/aset_casco_zt4kke.png"
              alt="Icono Viking"
              class="icon"
            />
          </div>

          <div class="buttons-row">
            <button class="action-btn cross" id="btn-remove" title="Eliminar último"></button>
            <button class="action-btn plus" id="btn-add" title="Agregar"></button>
          </div>
        </div>
      </div>

      <div class="vikings-list" id="vikingsList"></div>
    </div>

    <div class="bottom-buttons">
      <button class="btn-check" id="btn-confirm"></button>
      <button class="btn-home" id="btn-home"></button>
    </div>
  </section>

  <!-- ========== SCRIPT DE NAVEGACIÓN ========== -->
  <script>
    const sceneStart = document.getElementById('scene-start');
    const sceneAdd = document.getElementById('scene-add');
    const goAddPlayers = document.getElementById('goAddPlayers');
    const goHome = document.getElementById('btn-home');

    // Transición hacia Add Players
    goAddPlayers.addEventListener('click', () => {
      sceneStart.classList.remove('active');
      sceneStart.classList.add('hidden');

      setTimeout(() => {
        sceneAdd.classList.remove('hidden');
        sceneAdd.classList.add('active');
      }, 500);
    });

    // Transición de vuelta al inicio
    goHome.addEventListener('click', () => {
      sceneAdd.classList.remove('active');
      sceneAdd.classList.add('hidden');

      setTimeout(() => {
        sceneStart.classList.remove('hidden');
        sceneStart.classList.add('active');
      }, 500);
    });
  </script>

</body>
</html>
