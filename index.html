<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fury of Thor</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <button class="mute-button mute-icon" id="mute-button"></button>
    <div id="home-screen" class="screen">
        <div class="board-container">
          <div class="wooden-board">
            <h1 class="game-title">FURY OF<br>THOR</h1>
          </div>
        </div>
        <button class="play-button" id="play-button"></button>
    </div>
    <div id="player-selection-screen" class="screen" style="display: none;">
        <button class="back-button" id="back-button"></button>
        <button class="game-start-button" id="game-start-button"></button>
    </div>
</body>
</html>
