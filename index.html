<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fury of Thor - Mobile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="home" class="screen active">
    <button class="btn mute-btn" aria-label="Mute"></button>
    <button class="btn settings-btn" aria-label="Settings"></button>
    <div class="logo-container">
      <h1 class="title-text">FURY OF<br>THOR</h1>
    </div>
    <button id="playBtn" class="btn play-btn" aria-label="Play"></button>
  </div>

  <div id="addPlayers" class="screen hidden">
    <div class="add-character-board">
      <div class="board-header">ADD YOUR VIKINGS</div>
      <div class="board-content">
        <div class="input-wrapper">
          <input type="text" id="vikingName" placeholder="Name your Viking" />
          <img src="https://res.cloudinary.com/djuisin8z/image/upload/v1762164198/aset_casco_zt4kke.png" alt="Viking Icon" class="icon" />
        </div>
        <div class="buttons-row">
          <button class="action-btn cross" id="btn-remove" title="Remove last"></button>
          <button class="action-btn plus" id="btn-add" title="Add Viking"></button>
          <button class="action-btn check" id="btn-confirm" title="Confirm"></button>
        </div>
      </div>
      <div class="vikings-list" id="vikingsList"></div>
      <button class="btn home-btn" id="btn-home" aria-label="Home"></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
