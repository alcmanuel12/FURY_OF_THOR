<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fury of Thor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--PAGINA START -->
  <div class="pagina-inicio" id="pagina-inicio">
    <div class="top-buttons">
      <button class="btn-icon" id="btn-volume" title="Volumen"></button>
      <button class="btn-icon" id="btn-help" title="Ayuda"></button>
    </div>
    <div class="container">
      <div class="title-box">
        <h1 class="game-title">FURY OF THOR</h1>
      </div>
      <button class="btn-play" id="playBtn" title="Empezar"></button>
    </div>
  </div>

  <!-- PAGINA ADDPLAYERS-->
  <div class="pagina-seleccion" id="pagina-seleccion">
    <div class="top-buttonsAdd">
      <button class="btn-iconAdd" id="btn-exit" title="Salir"></button>
      <button class="btn-iconAdd" id="btn-settings" title="Ajustes"></button>
    </div>
    <div class="containerAdd">
      <div class="add-board">
        <div class="board-header">ADD YOUR VIKINGS</div>
        <div class="board-body">
          <div class="input-wrapper">
            <input type="text" id="vikingName" placeholder="Name your Viking">
            <img src="https://res.cloudinary.com/djuisin8z/image/upload/v1762164198/aset_casco_zt4kke.png" alt="Icono Viking" class="icon">
          </div>
          <div class="buttons-row">
            <button class="action-btn cross" id="btn-remove" title="Eliminar Ãºltimo"></button>
            <button class="action-btn plus" id="btn-add" title="Agregar"></button>
          </div>
        </div>
        <div class="vikings-list" id="vikingsList"></div>
      </div>
      <div class="bottom-buttons">
        <button class="btn-check" id="btn-confirm"></button>
        <button class="btn-home" id="btn-home"></button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
